<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Val, Zarja?</title>
    <style>
        body {
            background-color: #ffc0cb;
            color: #d63384;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
        }
        .heart {
            font-size: 50px;
            margin: 20px 0;
        }
        .question {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        @keyframes confetti {
            0% {transform: translateY(0); opacity: 1;}
            100% {transform: translateY(100vh); opacity: 0;}
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: confetti 2s linear infinite;
        }
        @keyframes sadFade {
            0% {opacity: 1; transform: scale(1);}
            100% {opacity: 0; transform: scale(0.5);}
        }
        .sad-face {
            font-size: 50px;
            margin-top: 20px;
            display: none;
            animation: sadFade 2s forwards;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="heart">❤️💖💕</div>
    <div class="message">
        My love, every moment with you is like a beautiful melody, filling my heart with joy and warmth. 
        You are my sunshine, my safe place, and my greatest adventure.
    </div>
    <div class="heart">💞💘💓</div>
    <div class="question">Will you be my Val, Zarja? 💖</div>
    <button class="btn" onclick="celebrate()">Yes! 💕</button>
    <button class="btn" onclick="showSadness()">No 💔</button>
    <div id="sad-face" class="sad-face">😢💔</div>
    <div id="popup" class="popup">Ljubim te, Zarja! 💕</div>
    <script>
        function celebrate() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = Math.random() * 100 + "vh";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
            setTimeout(() => {
                document.getElementById("popup").style.display = "block";
            }, 2000);
        }
        function showSadness() {
            document.getElementById("sad-face").style.display = "block";
            setTimeout(() => alert('I will always love you, Zarja 💔'), 2000);
        }
    </script>
</body>
</html>
